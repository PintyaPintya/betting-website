{% extends "betlord/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}

<h2>Register</h2>

{% if message %}
    <div class="alert alert-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}

    <div class="form-group">
        <input autofocus type="text" class="form-control" name="username" placeholder="Username" required>
    </div>

    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email Address" required>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password" required>
    </div>    

    <input class="btn btn-primary" type="submit" value="Register">
</form>

{% endblock %}
