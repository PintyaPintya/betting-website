{% extends "betlord/layout.html" %}

{% block title %}
    Create Team
{% endblock %}

{% block body %}
    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'create-team' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <input autofocus type="text" class="form-control" name="name" placeholder="Team name" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="tag" placeholder="Team tag" required>
        </div>   

        <input class="btn btn-primary" type="submit" value="Create Team">
    </form>
{% endblock %}
