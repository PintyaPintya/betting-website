{% extends "betlord/layout.html" %}

{% block title %}
    Bet index
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }} </p>
        <a href="{% url 'logout' %}"><button class="btn btn-primary">Logout</button></a>
    {% else %}
        <a href="{% url 'register' %}"><button class="btn btn-primary">Register</button></a>
        <a href="{% url 'login' %}"><button class="btn btn-primary">Login</button></a>
    {% endif %}
{% endblock %}
